<section class="fontBricolage">
  <div class="header-wrapper">
    <div class="navbar-logo">
      <img [routerLink]="'/'" src="./logo/fox_logo.png" alt="logo" />
    </div>
    <div class="navbar-links fontBricolage">
      <a [routerLink]="['/']" fragment="about_me" class="blackText"
        >{{ "aboutMe.title" | translate }}
        <img src="./icons/about_me_hover.png" alt="" />
      </a>
      <a [routerLink]="['/']" fragment="skill_set" class="blackText"
        >{{ "skills.title" | translate }}
        <img src="./icons/skills_hover.png" alt="" />
      </a>
      <a [routerLink]="['/']" fragment="my_craft"
        >{{ "projects.title" | translate }}
        <img src="./icons/projects_hover.png" alt="" />
      </a>
      <a [routerLink]="['/']" fragment="contact"
        >{{ "contact.title" | translate }}
        <img src="./icons/contact_hover.png" alt="" />
      </a>
    </div>
    <div class="navbar-language-changer">
      <!-- <img src="./icons/en_language_button_orange.png" alt="" />
      <img src="./icons/language_toggle_left.png" alt="" />
      <img src="./icons/de_language_button_white.png" alt="" /> -->
      <button
        (click)="switchLanguage('en')"
        [class.active-language]="isEnglishActive"
      >
        EN
        <img src="./icons/language_hover_frame.png" alt="icon" />
      </button>
      <div class="line">
        <div class="dot" [class.move-right]="!isEnglishActive"></div>
      </div>
      <button
        (click)="switchLanguage('de')"
        [class.active-language]="!isEnglishActive"
      >
        DE
        <img src="./icons/language_hover_frame.png" alt="frame" />
      </button>
    </div>
    <div class="burger-menu-responsive">
      <img src="./icons/burger_default.png" alt="icon" />
    </div>
  </div>
</section>
